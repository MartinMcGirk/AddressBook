<div class="col-md-3">
    <h2><a ng-href="#!/manager/{{vm.organisationId}}"><i class="fa fa-arrow-left"></i></a> {{vm.organisation.name}}</h2>
</div>

<div class="col-md-9">
    <form novalidate name="newOrganisationForm">
        <div class="form-group">
            <label>Name*</label>
            <input class="form-control" id="name" name="name"
                   ng-model="vm.organisation.name"
                   required />
        </div>
        <div class="form-group">
            <label>Business Sector*</label>
            <input class="form-control" id="businessSector" name="businessSector"
                   ng-model="vm.organisation.businessSector"
                   required />
        </div>
        <div class="form-group">
            <label>Telephone Number</label>
            <input class="form-control" id="telephoneNumber" name="telephoneNumber"
                   ng-model="vm.organisation.contactInfo.telephoneNumber" />
        </div>
        <div class="form-group">
            <label>Street Address</label>
            <input class="form-control" id="streetAddress" name="streetAddress"
                   ng-model="vm.organisation.contactInfo.streetAddress" />
        </div>
        <div class="form-group">
            <label>City</label>
            <input class="form-control" id="city" name="city"
                   ng-model="vm.organisation.contactInfo.city" />
        </div>
        <div class="form-group">
            <label>Postcode</label>
            <input class="form-control" id="postCode" name="postCode"
                   ng-model="vm.organisation.contactInfo.postCode" />
        </div>
        <div class="form-group">
            <input type="submit" value="Update" ng-show="vm.organisationId" class="btn btn-success" ng-disabled="newOrganisationForm.$invalid" />
            <input type="submit" value="Add" ng-show="!vm.organisationId" class="btn btn-success" ng-disabled="newOrganisationForm.$invalid" />
        </div>
    </form>
</div>
