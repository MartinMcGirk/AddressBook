
<div class="col-md-3">
    <h2>Organisations</h2>
    <form>
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" type="text" id="name" name="name" placeholder="Search..." ng-model="searchText" />
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
            </div>
        </div>
    </form>
    <div>
        <a ng-href="#!{{'/editor/new'}}" class="btn btn-sm btn-block btn-primary">Add New Organisation</a>
    </div>
</div>

<div class="col-md-9">
    <table class="table table-responsive table-striped">
        <tr>
            <th>Organisation Name</th>
            <th>Business Sector</th>
            <th></th>
        </tr>
        <tr ng-repeat="organisation in vm.organisations | filter:searchText">
            <td>{{organisation.name}}</td>
            <td>{{organisation.businessSector}}</td>
            <td><a ng-href="#!/manager/{{organisation.id}}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>
</div>
